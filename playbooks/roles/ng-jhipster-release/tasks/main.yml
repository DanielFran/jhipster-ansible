---
# Launch the release
- name: 'NPM: publish'
  shell: npm publish dist/ --otp {{npm_otp}}
  args:
    chdir: '{{github_folder}}/{{github_repository}}'

# Push tag
- name: 'GitHub: push tags'
  shell: git push upstream --tags
  args:
    chdir: '{{github_folder}}/{{github_repository}}'

# Push to main
- name: 'GitHub: push to main'
  shell: git checkout main && git push upstream main
  args:
    chdir: '{{github_folder}}/{{github_repository}}'
