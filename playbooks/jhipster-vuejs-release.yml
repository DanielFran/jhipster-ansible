---
- hosts: localhost
  roles:
    - { role: jhipster-vuejs-release, github_repository: 'jhipster-vuejs' }
  vars_prompt:
    - name: github_folder
      prompt: 'In which folder is the project ?'
      default: '~/projects/jhipster/'
      private: no
    - name: npm_otp
      prompt: 'Enter one-time password from your authenticator app'
      private: no
