---
- hosts: localhost
  roles:
    - { role: clone-fork, github_repository: 'jhipster', github_upstream: 'jhipster' }
    - { role: jhipster, github_repository: 'jhipster' }
  vars_prompt:
    - name: github_username
      prompt: 'What is your GitHub username ?'
      default: 'jhipster'
      private: no
    - name: github_folder
      prompt: 'Where do you want to clone the project ?'
      default: '~/projects/jhipster/'
      private: no
    - name: release_version
      prompt: 'Choose your Release version'
      private: no
    - name: next_version
      prompt: 'Choose your next version'
      private: no
